<div class="container pad-top">
  <a ui-sref="newBook" class="btn-primary btn-lg nodecoration">Add New Book</a>
  <table class="table shurbrarytable">
      <tr>
          <td><h3>All Books</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="book in books">
          <td>{{book.title}}</td>
          <td>{{book.summary}}</td>
          <td>{{book.dueDaTE}}</td>
          <td>{{book.checkedOut}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewBook({id:book.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteBook(book)">Delete</a>
          </td>
      </tr>
  </table>
</div>
