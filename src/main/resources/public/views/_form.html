<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Title"/>
    </div>
</div>
<div class="form-group">
    <label for="summary" class="col-sm-2 control-label">Summary</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.summary" class="form-control" id="summary" placeholder="Summary"/>
    </div>
</div>
<div class="form-group">
    <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.dueDate" class="form-control" id="dueDate" placeholder="Due Date"/>
    </div>
</div>
<div class="form-group">
    <label for="checkOut" class="col-sm-2 control-label">checkOut</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.checkOut" class="form-control" id="checkOut" placeholder="Checked out By"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
